<!DOCTYPE html>
<html>
<head>
    <title>System Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        .card {
            background: #1c1c1c;
            padding: 20px;
            margin: 15px auto;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px #000;
        }
        .value {
            font-size: 40px;
            font-weight: bold;
            color: #00eaff;
        }
        .bar {
            width: 90%;
            height: 22px;
            background: #333;
            border-radius: 8px;
            margin: 10px auto;
        }
        .bar-fill {
            height: 100%;
            background: #00eaff;
            border-radius: 8px;
            width: 0%;
        }
    </style>
</head>

<body>

<h1>System Monitoring Dashboard</h1>

<div class="card">
    <h2>CPU Usage</h2>
    <div class="value">0%</div>
    <div class="bar"><div class="bar-fill" style="width: 0%;"></div></div>
</div>

<div class="card">
    <h2>RAM Usage</h2>
    <div class="value">6%</div>
    <div class="bar"><div class="bar-fill" style="width: 6%;"></div></div>
</div>

<div class="card">
    <h2>Disk Usage</h2>
    <div class="value">1%</div>
    <div class="bar"><div class="bar-fill" style="width: 1%;"></div></div>
</div>

<p>Generated on: 2025-11-30 16:15:58</p>

</body>
</html>
